<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hub Feed</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Local css file -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <div class="container">
        <div class="row">
            <h1 class="header">Hub Feed</h1>
            <p class="header-sub-title">Sorted by Distance From Your Location</p>
            <div class="col-xs-2 blank-col"></div>

                <div class="event-medium" id="event"></div>
            </div>
            <div class="col-xs-2 blank-col"></div>        
    </div>
  

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!--bootbox modal plugin-->

<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

<!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<!-- Local javascript file -->
<script type="text/javascript" src="js/hub-feed.js"></script>

<!-- Table Sorter -->
<script type="text/javascript" src="js/jquery.tablesorter.min.js"></script>

  </html>
