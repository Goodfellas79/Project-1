<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Sign-In Page</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--bootbox modal plugin-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  
  <body>

    <div class="container">

      <div class="jumbotron">
        <h1 class="text-center">Find Your Jam</h1>
      </div>

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Register</strong></h3>
        </div>
        <div class="panel-body">
          <!-- Entry Form -->
          <form name="sign-in-form">

            <div class="form-group">
              <label for="name-input">Name (Required)</label>
              <input name="name" class="form-control" id="name-input" type="text">
            </div>

            <div class="form-group">
              <label for="home-city-input">Home City (Required)</label>
              <input class="form-control" id="home-city-input" type="text">
            </div>

            <div class="form-group">
              <label for="user-name-input">Username (Required)</label>
              <input class="form-control" id="user-name-input" type="text">
            </div>

            <div class="form-group">
              <label for="genre-input">Main Genre (select one):</label>
              <select class="form-control" id="genre-input">
                <option></option>
                <option>Rock</option>
                <option>Pop</option>
                <option>Metal</option>
                <option>Hip-Hop</option>
              </select>
            </div>

            <div class="form-group">
              <label for="email-input">Email (Required)</label>
              <input class="form-control" id="email-input" type="text">
            </div>

            <div class="form-group">
              <label for="phone-input">Phone Number</label>
              <input class="form-control" id="phone-input" type="text" placeholder="(###)###-####">
            </div>

            <div class="form-group">
              <label for="bands-input1">Favorite Band</label>
              <input class="form-control" id="bands-input1" type="text">
            </div>

            <div class="form-group">
              <label for="bands-input2">2nd Favorite Band</label>
              <input class="form-control" id="bands-input2" type="text">
            </div>
            
            <div class="form-group">
              <label for="bands-input3">3rd Favorite Band</label>
              <input class="form-control" id="bands-input3" type="text">
            </div>

            <div class="form-group">
              <label for="songs-input1">Favorite Song</label>
              <input class="form-control" id="songs-input1" type="text">
            </div>

            <div class="form-group">
              <label for="songs-input2">2nd Favorite Song</label>
              <input class="form-control" id="songs-input2" type="text">
            </div>

            <div class="form-group">
              <label for="songs-input3">3rd Favorite Song</label>
              <input class="form-control" id="songs-input3" type="text">
            </div>

            <div class="form-group">
              <label for="links-input">Links To Your Work</label>
              <input class="form-control" id="links-input" type="text">
            </div>

            <div class="form-group">
              <label for="about-input">About You</label>
              <textarea rows="8" cols="100" class="form-control" id="about-input"></textarea>
            </div>

            <button class="btn btn-primary" id="add-user-btn" type="submit">Submit</button>

          </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="js/sign-in-page-logic.js"></script>
  </body>
</html>
