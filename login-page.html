<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  
  <body>

    <div class="container">

      <div class="jumbotron">
        <h1 class="text-center">Find Your Jam</h1>
      </div>

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Login</strong></h3>
        </div>
        <div class="panel-body">
          <!-- Entry Form -->
          <form>

            <div class="form-group">
              <label for="user-name-input">User name</label>
              <input class="form-control" id="user-name-input" type="text">
            </div>

            <div class="form-group">
              <label for="email-input">Email</label>
              <input class="form-control" id="email-input" type="text">
            </div>

            <button class="btn btn-primary" id="login-btn" type="submit">Submit</button>

          </form>
    
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="js/login-page-logic.js"></script>
  </body>
</html>
