<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Added link to the jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

  <div class="container">
      
      <!--  Jumbotron -->
      <div class="jumbotron" style="background-color: purple; color: white;">
        <div class="container">
          <h1 class="text-center"><strong>Explore </strong></h1>
        </div>
      </div>
        <!-- imgs or buttons-->
        <div class="col-lg-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title text-center"> Genre </h3>
            </div>
            <div class="panel-body text-center">
              <img src="images/blue.png" alt="" id="blue">
              <img src="images/green.png" alt="" id="green">
              <img src="images/red.png" alt="" id="red">
              <img src="images/yellow.png" alt="" id="yellow">
            </div>
          </div>
        </div>
      </div>
        <div class="col-lg-4">
        <div class="panel panel-default">
        <div class="panel-heading">
        <h3 class="panel-title">Genre Search</h3>
        </div>

                <div class="panel-body">
            <button id="button-1" class="btn btn-primary number" value="Rock"><h1>Rock</h1></button>
            <br><br>
            <button id="button-2" class="btn btn-primary number" value="Folk"><h1>Folk</h1></button>
            <br><br>
            <button id="button-3" class="btn btn-primary number" value="Bluegrass"><h1>Bluegrass</h1></button>
            <br><br>
            <button id="button-plus" class="btn btn-danger operator" value="EDM"><h1>EDM</h1></button>
            <br><br>
            <button id="button-4" class="btn btn-primary number" value="Jazz"><h1>Jazz</h1></button>
            <br><br>
            <button id="button-5" class="btn btn-primary number" value="African"><h1>African</h1></button>
            <br><br>
            <button id="button-6" class="btn btn-primary number" value="Pop"><h1>Pop</h1></button>
            <br><br>
            <button id="button-minus" class="btn btn-danger operator" value="Metal"><h1>Metal</h1></button>
            <br><br>
            <button id="button-7" class="btn btn-primary number" value="Polka"><h1>Polka</h1></button>
            <br><br>
            <button id="button-8" class="btn btn-primary number" value="Blues"><h1>Blues</h1></button>
            <br><br>
            <button id="button-9" class="btn btn-primary number" value="Latin"><h1>Latin</h1></button>
            <br><br>
            <button id="button-multiply" class="btn btn-danger operator" value="Reggae"><h1>Reggae</h1></button>
            <br><br>
            <button id="button-0" class="btn btn-primary number" value="Classic"><h1>Classic</h1></button>
            <br><br>
            <button id="button-divide" class="btn btn-danger operator" value="HipHop"><h1>HipHop</h1></button>
            <br><br>
            <button id="button-power" class="btn btn-danger operator" value="Country"><h1>Country</h1></button>
            <br><br>
            <button id="button-equal" class="btn btn-success equal" value="Gospel"><h1>Gospel</h1></button>
            <br><br>
            <button id="button-clear" class="btn btn-default clear" value="R&B"><h1>R&B</h1></button>
            <br><br>
            <button id= "button-grunge" class="btn btn-" value= "Grunge"><h1>Grunge</h1></button>
          </div>

       <script type="text/javascript">


     $(document).ready(function() {
      // Variables
      var firstNumber = "";
      var secondNumber = "";
      var operator = "";
      var result = 0;
      var hasNumber = false;
      var firstNumberComplete = false;
      var lockButtons = false;
      // Check if any button is clicked...
      $(document).on("click", "button", function() {
        // Checks if it's a number and that its not the end of the calculation ("!lockButtons")
        if ($(this).hasClass("number") && !lockButtons) {
          // We'll then set our "hasNumber" variable to true to indicate that we can proceed in selecting an operator.
          hasNumber = true;
          // If we haven't received an operator yet...
          if (firstNumberComplete === false) {
            // Then grab the number of the value clicked and build a string with it
            firstNumber += $(this).attr("value");
            // Print the number to the firstPage
            console.log(firstNumber);
            // Print it to the div
            $("#first-number").html(firstNumber);
          }
          // If we have received an operator already...
          else {
            // Grab the number of the value clicked and build a string with it
            secondNumber += $(this).attr("value");
            // Print the number to the firstPage
            console.log(secondNumber);
            // Print it to the div
            $("#second-number").html(secondNumber);
          }
        }
        // Checks if its an operator (but not "=")
        if ($(this).hasClass("operator") && hasNumber && !lockButtons) {
          firstNumberComplete = true;
          // Set the visual to show the operator's symbol
          $("#operator").html("<h1>" + $(this).text() + "</h1>");
          operator = $(this).attr("value");
        }



        



    });
</script>
</body>
</html>
