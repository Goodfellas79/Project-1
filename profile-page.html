<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--bootbox modal plugin-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>

  <body>
  Profile Page
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title"><strong>Register Event</strong></h3>
    </div>
    <div class="panel-body">
      <!-- Entry Form -->
      <form name="event-form">

        <div class="form-group">
          <label for="title-input">Title</label>
          <input name="name" class="form-control" id="title-input" type="text">
        </div>

        <div class="form-group">
          <label for="location-input">Location</label>
          <input class="form-control" id="location-input" type="text">
        </div>

        <div class="form-group">
          <label for="date-input">Date</label>
          <input class="form-control" id="date-input" type="text">
        </div>

        <div class="form-group">
          <label for="description-input">Description</label>
          <textarea rows="8" cols="100" class="form-control" id="description-input"></textarea>
        </div>

        <div class="form-group">
          <label for="link-input">Link</label>
          <input class="form-control" id="link-input" type="text">
        </div>

        <button class="btn btn-primary" id="add-event-btn" type="submit">Submit</button>

      </form>

    </div>

  </div>
  <script type="text/javascript" src="js/profile-page-logic.js"></script>
  </body>
